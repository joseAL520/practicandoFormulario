<div class="box">

    <div class="box-login">
        <br>
        <span>Login</span>
        <hr>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="user" class="img-box"><br>
        <input type="text"      class="box-login-input box-login-user"     [(ngModel)]="usario"   placeholder="User o gmail"><br>
        <input type="password"  class="box-login-input box-login-Password"  [(ngModel)]="password" placeholder="password"><br>
        <button class="btn-login" (click)="validationInput()"> login </button><br>
        <a routerLink="/register" class="btn-register">register</a>
    </div>
</div>
